<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="first.css">
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <form id="expense-form">
      <div class="form-group">
        <label for="expense-name">Expense Name</label>
        <input type="text" id="expense-name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="expense-amount">Expense Amount (â‚¹)</label>
        <input type="number" id="expense-amount" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="expense-type">Expense Type</label>
        <select id="expense-type" class="form-control">
          <option value="movies">Movies</option>
          <option value="food">Food</option>
          <option value="fuel">Fuel</option>
          <option value="groceries">Groceries</option>
          <option value="others">Others</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <ul id="expense-list" class="list-group">
    </ul>
  </div>

  <script src="feature.js"></script>
</body>
</html>
